<h2>介紹</h2>
<p>《你的名字》（日語：君の名は。 -your name.-，英語：Your Name）是日本動畫家新海誠編劇與執導、於2016年8月26日在日本首映的動畫電影。影片由田中將賀擔任人物設計、作畫導演為安藤雅司、劇中音樂則由搖滾樂團RADWIMPS負責製作，影星神木隆之介與上白石萌音分別為片中男女主角配音。

本作是新海誠第一次採用製作委員會方式的作品。該片上映後連霸日本數週票房冠軍，是目前唯一除吉卜力工作室作品以外超越百億日圓票房的日本動畫電影，並獲得西班牙錫切斯影展最佳動畫長片獎等電影獎榮譽。</p>
